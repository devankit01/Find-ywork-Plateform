{% extends 'base.html' %} {% block head %}
<title>My Works</title>
<style>
  .bg {
    height: auto;
    width: 100%;
    background: rgba(199, 201, 202, 0.3);
    padding-bottom: 50px;

  }
  form textarea::placeholder{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  textarea{
      padding: 4px 0px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}


</style>
{% endblock %} 
{% block body %}
<div class="bg">
    <div class="userhome_container">


        <h2>Create a Work </h2>
        <div class="line" style="width: 175px; margin: -19px 0px 4px 0px"></div>
        <div class="form_wrap">
        <form action="" method="POST">
            <input type="text" name="title" placeholder="Work Title or name" />
            <input type="number" name="maxamount" placeholder="Max amount for work " min="5000" max="100000"/>
            <input type="number" name="maxdays" placeholder="Max days for work" />
            <select  name="forwhom"  required>
                <option value="-1" default>Select Work For</option>
                <option value="IT Worker (Website, App etc.)">IT Worker (Website, App etc.)</option>
                <option value="Freelancer">Freelancer</option>
                <option value="Designer">Designer</option>
                <option value="Household Worker">Household Worker</option>
                <option value="Cattering Services">Cattering Services</option>
                <option value="Tutor">Tutor</option>
                <option value="Painter">Painter</option>
                <option value="Carpenter">Carpenter</option>
                <option value="Tailor">Tailor</option>
                <option value="Plumber">Plumber</option>
                <option value="Electrician">Electrician</option>
                <option value="Mechanic">Mechanic</option>
            </select>
            <textarea name="description" cols="30" rows="10" placeholder="Some description about work..."></textarea>


            
        </form>
    </div>
    <hr>
    <div class="work_table">
        <table>
            <tr>
              <th>Work title</th>
              <!-- <th>Created on</th> -->
              <th>Bids</th>
              <th>Assigned to</th>
              <th>Action</th>


            </tr>
            {% for work in works %}
            <tr>
              <td>{{work.title}}</td>
              <!-- <td>23 Nov 2020</td> -->
              <td>{{work.bids.count}}</td>
              <td>None</td>
              <td><a href="{{work.id}}">Edit</a> or <a href="{{work.id}}">Delete</a><td>


            </tr> 
            {% endfor %}
          </table>
    </div>
    
        {% load static %}
    

    
        
    </div>
    </div>
{% endblock %}
